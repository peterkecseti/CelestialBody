<head>

    <script src="/dist/main.js"></script>
    <title>CelestialBody</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
    <div class="container center-block justify-content-center">
        <div class="row padding">
            <div class="col d-flex justify-content-center">
                <input type="text" placeholder="Név" id="inputName">
            </div>
        </div>
        <div class="row padding">
            <div class="col d-flex justify-content-center">
                <input type="text" placeholder="Életkor" id="inputAge">
            </div>
        </div>
        <div class="row padding">
            <div class="col d-flex justify-content-center">
                <input type="text" placeholder="Méret" id="inputSize">
            </div>
        </div>
        <div class="row padding ">
            <div class="col d-flex justify-content-center">
                <input type="text" placeholder="Víztartalom" id="inputWaterContent">
            </div>
        </div>
        <div class="row padding">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-dark" id="btnSubmit">Felvesz</button>
            </div>
        </div>
        <div id="errorContainer" class="errorContainer">
        
        </div>
        <div class="row padding">
            <div class="col d-flex justify-content-center">
                <span id="planetsData"></span>
            </div>
        </div>
